<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="login, tailwind, tailwindcss, css">
    <meta name="description" content="A login page with tailwindcss framework">
    <link rel="stylesheet" href="./tailwind.css">
    <title>Document</title>
</head>
<body>
   <div class="h-screen bg-gray-300">
        <div class="flex justify-center items-center h-full">
            <div class="flex max-w-3xl">

                <div class="bg-white p-8 md:w-1/2 max-w-sm">
                    <h1 class="text-gray-700 text-3xl text-center">SIGN IN</h1>
                    <form action="">
                        <div class="my-3"><input class="border px-4 py-2 rounded w-full outline-none focus:ring-1" type="email" placeholder="Email"></div>
                        <div class="my-3"><input class="border px-4 py-2 rounded w-full outline-none focus:ring-1" type="password" placeholder="Password"></div>
                        <div class="my-3 flex justify-between">
                            <label><input type="checkbox" class="mr-1">Remember me</label>
                            <a href="javascript:;" class="text-blue-500">Forgot email or password?</a>
                        </div>
                        <div class="my-3 flex">
                            <button class="w-1/2 border rounded py-2">REGISTER</button>
                            <button class="w-1/2 rounded border-blue-700 bg-blue-600 text-white py-2 ml-2">SIGN IN</button>
                        </div>
                        <div class="mt-8 text-gray-400 text-xs text-center">&copy;2021 Doggy Corp. All rights reserved.</div>
                    </form>
                </div>
                <div class="hidden md:block w-1/2">
                    <img class="w-full h-full object-cover" src="./finace.jpg" alt="">
                </div>
            </div>
        </div>
   </div>
</body>
</html>
